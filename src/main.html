<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Root Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 id="title">Square Root Calculator</h1>

    <!-- Поле ввода числа -->
    <label for="inputNumber" id="inputLabel">Enter number:</label>
    <input type="number" id="inputNumber" placeholder="Enter a number">

    <!-- Выбор типа корня -->
    <label for="rootType" id="rootLabel">Root type:</label>
    <select id="rootType">
        <option value="arithmetic">Arithmetic</option>
        <option value="complex">Complex</option>
    </select>

    <!-- Точность -->
    <label for="precision" id="precisionLabel">Precision:</label>
    <input type="number" id="precision" placeholder="Enter precision" step="1">

    <!-- Выбор языка -->
    <label for="language" id="languageLabel">Language:</label>
    <select id="language" onchange="switchLanguage()">
        <option value="en">English</option>
        <option value="ru">Русский</option>
    </select>

    <!-- Кнопка для вычисления -->
    <button id="calculateBtn">Calculate</button>

    <!-- Поле для вывода результата -->
    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
