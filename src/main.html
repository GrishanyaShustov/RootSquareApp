<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Root Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 id="title">Square Root Calculator</h1>

    <!-- Поле ввода числа -->
    <label for="inputNumber" id="inputLabel">Real number:</label>
    <input type="number" id="inputNumber" placeholder="Enter a number">

    <!-- Поле ввода мнимой части числа -->
    <div id="imaginaryInputContainer" style="display: none;">
        <label for="imaginaryPart" id="imaginaryPartLabel">Imaginary part:</label>
        <input type="number" id="imaginaryPart" placeholder="Enter imaginary part">
    </div>

    <!-- Выбор типа корня -->
    <label for="rootType" id="rootLabel">Root type:</label>
    <select id="rootType">
        <option value="arithmetic">Arithmetic</option>
        <option value="algebraic">Algebraic</option>
        <option value="complex">Complex</option>
    </select>

    <!-- Точность -->
    <label for="precision" id="precisionLabel">Precision:</label>
    <input type="number" id="precision" placeholder="Enter precision" step="1">

    <!-- Выбор языка -->
    <label for="language" id="languageLabel">Language:</label>
    <select id="language" onchange="switchLanguage()">
        <option value="en">English</option>
        <option value="ru">Русский</option>
    </select>

    <!-- Кнопка для вычисления -->
    <button id="calculateBtn">Calculate</button>

    <!-- Поле для вывода результата -->
    <div id="result"></div>

    <button id="supportButton" style="background-color: #007BFF; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        Support service
    </button>

    <script>
        document.getElementById('supportButton').addEventListener('click', () => {
            window.location.href = 'https://vk.com/sluzhbapoddershkihse'
        });
    </script>

</div>

<script src="scripts/squareRootScript.js"></script>
<script src="scripts/switchLanguageScript.js"></script>
<script src="scripts/validator.js"></script>
</body>
</html>
